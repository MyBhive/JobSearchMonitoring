{% extends 'pages/head_foot_nav.html' %}

{% block title %}Log in{% endblock %}


{% block contenu %}
<header class="masthead" style="background: #e3e3e3;">
    <div class="container h-100">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card my-auto">
                    <div class="d-flex justify-content-center pb-4" style="color: #798398; text-shadow:2px 2px;">
                        <h1 id="form-title">Input your new password</h1>
                    </div>
                    <div class="d-flex justify-content-center form-container">
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}

                            {% for field in form %}
                                <div class="form-group">
                                {{ field.label }}
                                {{  field  }}
                                </div>
                                {% if field.errors %}
                                    <div class="alert alert-danger">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            {% endfor %}
                            <button type="submit" name="button" class="btn btn-primary btn-sm">Reset Password</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
