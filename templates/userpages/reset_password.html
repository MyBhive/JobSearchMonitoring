{% extends 'pages/head_foot_nav.html' %}

{% block title %}Log in{% endblock %}


{% block contenu %}
<header class="masthead" style="background: #e3e3e3;">
    <div class="container h-100">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card my-auto">
                    <div class="d-flex justify-content-center pb-4" style="color: #798398; text-shadow:2px 2px;">
                        <h1 id="form-title">RESET PASSWORD</h1>
                    </div>
                    <div class="alert alert-info mb-5 text-center">Please input your Email</div>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">
                            {% csrf_token %}
                            {% for field in form %} 
                                {{ field.label }} 
                                {{  field  }}
                            {% endfor %} 
                            <button type="submit" name="button" class="btn btn-primary btn-sm">Reset Password</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
