{% extends 'pages/head_foot_nav.html' %}

{% block title %}Edit job offer{% endblock %}

{% block contenu %}
<header class="masthead" style="max-height: 20rem;">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card my-auto" style="width: auto;">
                <div class="d-flex justify-content-center pb-4 text-white">
                    <h1 class="d-block text-center mb-5 text-white" 
                    style="margin-top: 4rem; text-shadow: 5px 1px 5px black, 0 0 25px black, 0 0 10px black;">
                    Edit job offer</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="page-section">
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" value="Upload File" class="btn btn-secondary">Update</button>
        </form>
    </div>
</section>

{% endblock %}
